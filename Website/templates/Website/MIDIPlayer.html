<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{% load staticfiles %}
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Rewind - Prototype</title>
	
	<!-- midi.js css -->
	<link href="{% static 'css/MIDIPlayer.css' %}" rel="stylesheet" type="text/css" />
	
	<!-- shim -->
	<script src="{% static 'inc/shim/Base64.js' %}" type="text/javascript"></script>
	<script src="{% static 'inc/shim/Base64binary.js' %}" type="text/javascript"></script>
	<script src="{% static 'inc/shim/WebAudioAPI.js' %}" type="text/javascript"></script>
	<script src="{% static 'inc/shim/WebMIDIAPI.js' %}" type="text/javascript"></script>
	
	<!-- jasmid package -->
	<script src="{% static 'inc/jasmid/stream.js' %}"></script>
	<script src="{% static 'inc/jasmid/midifile.js' %}"></script>
	<script src="{% static 'inc/jasmid/replayer.js' %}"></script>
	
	<!-- midi.js package -->
	<script src="{% static 'js/midi/audioDetect.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/midi/gm.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/midi/loader.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/midi/plugin.audiotag.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/midi/plugin.webaudio.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/midi/plugin.webmidi.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/midi/player.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/midi/synesthesia.js' %}" type="text/javascript"></script>
	
	<!-- utils -->
	<script src="{% static 'js/util/dom_request_xhr.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/util/dom_request_script.js' %}" type="text/javascript"></script>
	
	<!-- includes -->
	<script src="{% static 'inc/timer.js' %}" type="text/javascript"></script>
	<script src="{% static 'inc/colorspace.js' %}" type="text/javascript"></script>
	<script src="{% static 'inc/event.js' %}" type="text/javascript"></script>

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<!-- Custom Rewind Files -->
	<script src="{% static 'js/Chase/Rewind.js' %}" type="text/javascript"></script>
	<link href="{% static 'css/Rewind.css' %}" rel="stylesheet" type="text/css" />
	
</head>

<body>
	<div id="colors"></div>
	<div id="color2"></div>
	<div id="main-menu">
		<h1 class="rewind-title title">Rewind</h1>
		<h1 class="rewind-subtitle title">the</h1>
		<h1 class="rewind-subtitle title">Music</h1>
		<hr>
		<menu style="z-index: 6;">
			<button id="pausePlayStop" class="play main-btn" onclick="pausePlayStop()"><p class="timer"></p></button>
		</menu>
		<hr style="margin-bottom:5%;">
		
		<!-- Menu Options -->
		
		<!-- Upload Button -->
		<div class="fileUpload btn btn-primary">
			<span>Upload</span>
			<input type="file" id="file" class="file-button">
		</div>
		<!-- Upload Field Options -->
		<input id="file-text" placeholder="Choose File" disabled="disabled" />
		
		<!-- Player Toggle Options -->
		<div id="player-toggle" class="fileUpload btn btn-primary">
			<span>Toggle Player</span>
		</div>
		
		<!-- Download Options -->
		<div id="download" class="fileUpload btn btn-primary">
			<span>Download Midi</span>
		</div>
	</div>
	
	<!-- Player Bar -->
	<div class="player-custom">
		<div class="player">
			<div class="time-controls">
				<span id="time1" class="time">0:00</span>
				<span id="capsule">
					<span id="cursor"></span>
				</span>
				<span id="time2" class="time" style="text-align: left;">-0:00</span>
			</div>
		</div>
	</div>

</body>
</html>
