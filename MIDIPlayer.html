<body>
	<div style="position: fixed; top: 0; left: 0; z-index: 4; overflow: hidden;" id="colors"></div>
	<div style="position: fixed; top: 0; left: 0; z-index: 4; overflow: hidden;" id="color2"></div>
	<div style="text-align: center; position: absolute; top: -70px; left: -40px; opacity: 0.9" id="colors"></div>
	<menu style="z-index: 6;">
		<button id="pausePlayStop" class="play" onclick="pausePlayStop()"><p class="timer"></p></button><br>
		<div class="player-container">
			<div class="player">
				<div class="time-controls">
					<span id="time1" class="time">0:00</span>
					<span id="capsule">
						<span id="cursor"></span>
					</span>
					<span id="time2" class="time" style="text-align: left;">-0:00</span>
				</div>
			</div>
			Filler Space
		</div>
	</menu>
